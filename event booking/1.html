<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sphere</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Root element for React app -->
    <div id="root"></div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel CDN for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Main App component to handle routing between Login and Register pages
        const App = () => {
            // State to determine which page to display: 'login' or 'register'
            const [currentPage, setCurrentPage] = React.useState('login');

            // Function to navigate to the Login page
            const goToLoginPage = () => setCurrentPage('login');
            // Function to navigate to the Register page
            const goToRegisterPage = () => setCurrentPage('register');

            return (
                <>
                    {currentPage === 'login' && <LoginPage goToRegisterPage={goToRegisterPage} />}
                    {currentPage === 'register' && <RegisterPage goToLoginPage={goToLoginPage} />}
                </>
            );
        };

        // React component for the Login Page
        const LoginPage = ({ goToRegisterPage }) => {
            // State variables to hold username, password, and messages
            const [username, setUsername] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [message, setMessage] = React.useState('');

            // Function to handle form submission
            const handleSubmit = (event) => {
                event.preventDefault(); // Prevents the default form submission behavior (page reload)

                // Basic validation
                if (!username || !password) {
                    setMessage('Please enter both username and password.');
                    return;
                }

                setMessage(`Attempting to log in with username: ${username}...`);

                // Simulate an asynchronous API call for login
                setTimeout(() => {
                    if (username === 'testuser' && password === 'password123') {
                        setMessage('Login successful! Welcome to Event Sphere.');
                        // In a real application, you would redirect the user or store authentication token
                        // window.location.href = '/dashboard'; // Example redirection
                    } else {
                        setMessage('Invalid username or password. Please try again.');
                    }
                }, 1500); // Simulate network delay
            };

            return (
                <div className="w-full max-w-md p-8 bg-white rounded-xl shadow-2xl border border-gray-200">
                    <h2 className="text-4xl font-extrabold text-center mb-8 text-red-700">
                        Event Sphere Login
                    </h2>
                    <form onSubmit={handleSubmit}>
                        <div className="mb-6">
                            <label htmlFor="usernameInput" className="block text-gray-800 text-base font-semibold mb-2">
                                Username
                            </label>
                            <input
                                type="text"
                                id="usernameInput"
                                className="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-3 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out text-base"
                                placeholder="Enter your username"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                aria-label="Username input field"
                                required
                            />
                        </div>
                        <div className="mb-8">
                            <label htmlFor="passwordInput" className="block text-gray-800 text-base font-semibold mb-2">
                                Password
                            </label>
                            <input
                                type="password"
                                id="passwordInput"
                                className="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-3 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out text-base"
                                placeholder="Enter your password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                aria-label="Password input field"
                                required
                            />
                        </div>

                        {/* Message display area */}
                        {message && (
                            <div className={`mb-6 p-3 rounded-lg text-center text-sm font-medium
                                ${message.includes('successful') ? 'bg-green-100 text-green-700 border border-green-200' : 'bg-red-100 text-red-700 border border-red-200'}`}>
                                {message}
                            </div>
                        )}

                        <button
                            type="submit"
                            className="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-3 focus:ring-red-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105 text-lg shadow-md"
                            aria-label="Sign In button"
                        >
                            Sign In
                        </button>

                        <p className="text-center text-gray-700 text-base mt-6">
                            Don't have an account?{' '}
                            <a
                                href="#"
                                onClick={goToRegisterPage} // Link to switch to Register page
                                className="font-bold text-black hover:text-red-700 transition duration-300 ease-in-out underline"
                                aria-label="Register here link"
                            >
                                Register here.
                            </a>
                        </p>
                    </form>
                </div>
            );
        };

        // React component for the Registration Page
        const RegisterPage = ({ goToLoginPage }) => {
            // State variables for registration form fields and messages
            const [name, setName] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [confirmPassword, setConfirmPassword] = React.useState('');
            const [message, setMessage] = React.useState('');

            // Function to handle registration form submission
            const handleSubmit = (event) => {
                event.preventDefault(); // Prevent default form submission

                // Basic validation
                if (!name || !email || !password || !confirmPassword) {
                    setMessage('Please fill in all fields.');
                    return;
                }
                if (password !== confirmPassword) {
                    setMessage('Passwords do not match.');
                    return;
                }
                if (password.length < 6) {
                    setMessage('Password must be at least 6 characters long.');
                    return;
                }

                setMessage(`Attempting to register user: ${name}...`);

                // Simulate an asynchronous API call for registration
                setTimeout(() => {
                    // In a real app, you'd send data to a backend and handle response
                    // For this simulation, we'll just assume success
                    setMessage('Registration successful! You can now log in.');
                    // Optionally, clear form or redirect to login
                    setName('');
                    setEmail('');
                    setPassword('');
                    setConfirmPassword('');
                    setTimeout(() => goToLoginPage(), 1500); // Redirect to login after a delay
                }, 2000); // Simulate network delay
            };

            return (
                <div className="w-full max-w-md p-8 bg-white rounded-xl shadow-2xl border border-gray-200">
                    <h2 className="text-4xl font-extrabold text-center mb-8 text-red-700">
                        Event Sphere Register
                    </h2>
                    <form onSubmit={handleSubmit}>
                        <div className="mb-6">
                            <label htmlFor="nameInput" className="block text-gray-800 text-base font-semibold mb-2">
                                Full Name
                            </label>
                            <input
                                type="text"
                                id="nameInput"
                                className="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-3 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out text-base"
                                placeholder="Enter your full name"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                aria-label="Full Name input field"
                                required
                            />
                        </div>
                        <div className="mb-6">
                            <label htmlFor="emailInput" className="block text-gray-800 text-base font-semibold mb-2">
                                Email
                            </label>
                            <input
                                type="email"
                                id="emailInput"
                                className="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-3 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out text-base"
                                placeholder="Enter your email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                aria-label="Email input field"
                                required
                            />
                        </div>
                        <div className="mb-6">
                            <label htmlFor="passwordInput" className="block text-gray-800 text-base font-semibold mb-2">
                                Password
                            </label>
                            <input
                                type="password"
                                id="passwordInput"
                                className="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-3 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out text-base"
                                placeholder="Enter your password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                aria-label="Password input field"
                                required
                            />
                        </div>
                        <div className="mb-8">
                            <label htmlFor="confirmPasswordInput" className="block text-gray-800 text-base font-semibold mb-2">
                                Confirm Password
                            </label>
                            <input
                                type="password"
                                id="confirmPasswordInput"
                                className="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-3 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out text-base"
                                placeholder="Confirm your password"
                                value={confirmPassword}
                                onChange={(e) => setConfirmPassword(e.target.value)}
                                aria-label="Confirm Password input field"
                                required
                            />
                        </div>

                        {/* Message display area */}
                        {message && (
                            <div className={`mb-6 p-3 rounded-lg text-center text-sm font-medium
                                ${message.includes('successful') ? 'bg-green-100 text-green-700 border border-green-200' : 'bg-red-100 text-red-700 border border-red-200'}`}>
                                {message}
                            </div>
                        )}

                        <button
                            type="submit"
                            className="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-3 focus:ring-red-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105 text-lg shadow-md"
                            aria-label="Register button"
                        >
                            Register
                        </button>

                        <p className="text-center text-gray-700 text-base mt-6">
                            Already have an account?{' '}
                            <a
                                href="#"
                                onClick={goToLoginPage} // Link to switch to Login page
                                className="font-bold text-black hover:text-red-700 transition duration-300 ease-in-out underline"
                                aria-label="Login here link"
                            >
                                Login here.
                            </a>
                        </p>
                    </form>
                </div>
            );
        };

        // Render the main App component into the 'root' div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
