<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Weather App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.contact-container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

.contact-header h1 {
    color: #007bff;
    margin-bottom: 10px;
}

.contact-header p {
    color: #666;
    margin-bottom: 30px;
}

.contact-icons {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.contact-icons .icon {
    width: 40px;
    height: 40px;
    margin: 0 10px;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.contact-form button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 10px;
}

.contact-form button:hover {
    background-color:#0056b3;
}
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us with any questions or feedback.</p>
        </div>
        <div class="contact-icons">
            <img src="https://www.wearebfi.co.uk/wp-content/uploads/2019/01/iOS-logo.png" width="20px" height="20px" alt="Email" class="icon">
            <img src="https://th.bing.com/th/id/OIP.IDJopYRXtpo45enPVYFu8gHaHu?rs=1&pid=ImgDetMain" width="20px" height="20px" alt="Phone" class="icon">
        </div>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
