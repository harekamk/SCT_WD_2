<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" >
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <h1>Create Account</h1>
                <div class="social-container">
                    
                    
                </div>
                <label for="fName">Name</label>
                <input type="text" name="txt" id="fName" placeholder="Name*" required="">
                <label for="rEmail">Email</label>
                <input type="email" id="rEmail" placeholder="Email*" required="">
                <label for="rPassword">Password</label>
                <input type="password" id="rPassword" placeholder="Password*" required="">
                
                <button class="btn" id="submitSignUp">Sign-Up</button>
                
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                <h1>Sign In</h1>
                <div class="social-container">
                    
                    
                </div>
                <input type="email" id="email" placeholder="Email" required="">
                <input type="password" id="password" placeholder="Password" required="">
                <a href="#">Forgot your Password?</a>
                <button class="btn" id="submitSignIn">Sign-In</button>
        
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-left">
                <h1>Welcome back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button id="signIn">Sign In</button>
            </div>
            <div class="overlay-right">
                <h1>Hello,Friend</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
    
        

    <script type="text/javascript">
        const signUpButton=document.getElementById('signUp');
        const signInButton=document.getElementById('signIn');
        const main=document.getElementById('main');

        signUpButton.addEventListener('click', ()=>{
            main.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click', ()=>{
            main.classList.remove("right-panel-active");
        });
    </script>


</body>
</html>
